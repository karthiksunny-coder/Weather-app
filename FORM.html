<!DOCTYPE html>
<html lang="en">
    <style>
    .box{
        height : 100px;
        width : 200px;
        border : 1px solid black;
    }
</style>
<head>
    <title>FORM</title>
</head>
<body id="body">
    FORM REGISTRATION</h1>
    <form action="https://www.linkedin.com/feed/">
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <table>
                <tr>
                <td><label >FIRST NAME</label></td><td><input type="text" maxlength="15" placeholder="EX : KARTHIK" name="name" size="10"></td>
                </tr>
           <tr>
            <td><label >LAST NAME</label></td><td><input type="text"  placeholder="EX : JANAPATLA" name="name" size="10"></td>
           </tr>  
           <tr>
            <td> <label >TELEPHONE NUMBER</label></td><td><input type="tel"  placeholder="7569400852" name="NUM" size="15"></td>
           </tr>
           <tr>
            <td> <label >EMAIL</label></td><td><input type="email"  placeholder="EX : SOMEONE@GMAIL.COM" name="MAIL" size="15"></td>
           </tr>
             <tr>
                <td> <label >PASSWORD</label></td><td><input type="password"  placeholder="min 5 characters" name="pwd" size="5"> </td>
             </tr>
            
            <tr>
                <td> <label >CONFIRM PASSWORD</label></td><td><input type="password"  placeholder="min 5 characters" name="cpwd" size="5"></td>
            </tr>
           <tr>
            <td><label >DOB</label></td><td><input type="date"  placeholder="min 5 characters" name="pwd" size="5"></td>
           </tr>
            <tr>
                <td><label >GENDER</label></td><td><input type="radio"   name="GENDER" value="M">MALE <input type="radio"   name="GENDER" value="F">FEMALE</td>
            </tr>
             <tr>
                <td> <label >SELECT COUNTRY</label></td>
                <td> <select name="country" >
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                </select></td>
             </tr>
            <tr>
                <td><label>UPLOAD PIC</label></td><td><input type="file" name="PIC"></td>
            </tr>
        </table>
        </fieldset>
        <img src="1.jpg.png" height="75" width="80" type="input">
    </form>
        <Script src="INDEX.HTML"></Script> 
</body>
</html>
